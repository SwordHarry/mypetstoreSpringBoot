<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('listOrders')">

</head>
<body>
<header th:replace="common/template_menu::header">
</header>

<div id="Content">
    <h2>My Orders</h2>

    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
        </tr>

        <tr th:each="order:${session.orderList}">
            <td>
                <a th:href="@{/order/viewOrder(orderId=${order.orderId})}" th:text="${order.orderId}">${order.orderId}</a>
            </td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy/MM/dd hh:mm:ss')}">

            </td>
            <td th:text="'$'+${#numbers.formatDecimal(order.totalPrice, 1,2)}">

            </td>
        </tr>

    </table>
</div>

<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
