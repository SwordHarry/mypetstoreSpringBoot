<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/template_head::head('Cart')">

    </head>

    <body>
        <header th:replace="common/template_menu::header">
        </header>

        <div id="Content">
            <div id="BackLink">
                <a href="/catalog/main">Return to Main Menu</a>
            </div>

            <div id="Catalog">

                <div id="Cart">

                    <h2>Shopping Cart</h2>

                    <form name="cartForm" th:action="@{/cart/updateCart(cartItems=${session.cart.cartItems})}" method="post">
                        <table>
                            <tr>
                                <th><b>Item ID</b></th>
                                <th><b>Product ID</b></th>
                                <th><b>Description</b></th>
                                <th><b>In Stock?</b></th>
                                <th><b>Quantity</b></th>
                                <th><b>List Price</b></th>
                                <th><b>Total Cost</b></th>
                                <th>&nbsp;</th>
                            </tr>

                            <tr th:if="${session.cart.getNumberOfItems() == 0}">
                                <td colspan="8"><b>Your cart is empty.</b></td>
                            </tr>

                            <tr th:each="cartItem:${session.cart.cartItems}" th:id="${cartItem.item.itemId}">
                                <td>
                                    <a th:href="@{/catalog/item(itemId=${cartItem.item.itemId})}" th:text="${cartItem.item.itemId}">

                                    </a>
                                </td>
                                <td th:text="${cartItem.item.product.productId}">

                                </td>
                                <td th:text=" ${cartItem.item.attribute1}?:''+' '+${cartItem.item.attribute2}+' '+
                                    ${cartItem.item.attribute3}+' '+ ${cartItem.item.attribute4}+' '+
                                    ${cartItem.item.attribute5}+' '+ ${cartItem.item.product.name}">

                                </td>
                                <td th:text=" ${cartItem.inStock}">

                                </td>
                                <td>
                                    <input type="text" th:id="${cartItem.item.itemId}" th:name="${cartItem.item.itemId}" th:value="${cartItem.quantity}" onblur="updateCart(this.id,this.value)">
                                    <font color="red" id="quantityMsg"></font>
                                </td>
                                <td th:text="'$'+${#numbers.formatDecimal(cartItem.item.listPrice, 1,2)}">

                                </td>
                                <td th:id="${cartItem.item.itemId}+'Total'" th:text="'$'+${#numbers.formatDecimal(cartItem.total, 1,2)}">

                                </td>
                                <td>
                                    <a class="Button" th:href="@{/cart/removeItemFromCart(workingItemId=${cartItem.item.itemId})}">
                                        Remove
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="7">Sub Total:
                                    <label id="total" th:text="'$'+${#numbers.formatDecimal(session.cart.subTotal, 1,2)}">

                                    </label>

                                    <!--<input type="submit" value="Update Cart">-->
                                </td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </form>

                    <a th:if="${session.cart.numberOfItems} gt '0'" class="Button" href="/order/viewOrderForm">Proceed to Checkout</a>
                </div>

                <div id="Separator">&nbsp;</div>
            </div>
        </div>

        <footer th:replace="common/template_menu::footer">
        </footer>
        <script type="text/javascript" src="../js/cart.js"></script>
    </body>

</html>
